pluginManagement {
  it.resolutionStrategy {
    it.eachPlugin {
      if (it.requested.id.id.startsWith('org.jetbrains.kotlin')) {
        it.useVersion("${kotlinVersion}")
      }
    }
  }
}

include(
  'junit-jupiter-extensions',
  'assertj-extensions',
  'kotlin-extensions'
)

rootProject.name = 'gradle-test-kit-extensions'

rootProject.children.each { project ->
  project.buildFileName = "${project.name}.gradle.kts"
}
